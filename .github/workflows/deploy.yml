name: Run dlt Jaffle Shop Pipeline

on:
  workflow_dispatch:  # manual trigger
  schedule:
    - cron: "0 * * * *"  # every hour

jobs:
  run-pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install dlt[duckdb] requests

      - name: Run pipeline
        run: |
          python pipeline.py
